<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Fetch Data of Countries</title>
  </head>
  <body>
   <div class="up">
    <form >
      <div class="form-group">
        <label >NAME</label>
        <input id="name" name="name"  class="form-control"  placeholder="Name of Country">
        
      </div>
      <select id="continent"  class="form-select" aria-label="Default select example" style="margin-top: 10px; margin-bottom: 10px;">
        <option selected>Continent</option>
        <option value="Oceania">Oceania</option>
        <option value="Europe">Europe</option>
        <option value="Africa">Africa</option>
        <option value="Asia">Asia</option>
        <option value="America">America</option>
      </select>
      <select name="rank" id="rank" class="form-select" aria-label="Default select example" style="margin-top: 10px; margin-bottom: 10px;">
        <option selected>RANK</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload country image</label>
        <input id="flag" class="form-control" type="file" id="formFile" name="flag"  onchange="loadFile(event)">
      </div>
     
    </form>
    <button onclick="sendcountry()" class="btn btn-primary">See the Country</button>
   </div>
    <div id="country"></div>
    <script src="index.js"></script>
  </body>
</html>
